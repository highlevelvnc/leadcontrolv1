version: "3.9"

services:
  # ── PostgreSQL 16 ───────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: leadcontrol_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-leadcontrol}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leadcontrol_secret}
      POSTGRES_DB:       ${POSTGRES_DB:-leadcontrol}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-leadcontrol}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── PgAdmin (opcional — UI web para o banco) ────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: leadcontrol_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL:    admin@leadcontrol.pt
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools   # só sobe com: docker compose --profile tools up

volumes:
  postgres_data:
    driver: local
